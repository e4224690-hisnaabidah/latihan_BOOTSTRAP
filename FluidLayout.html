<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bootstrap Fluid Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-info-subtle p-5 my-4 border">
      <h1>Ini adalah Fluid Layout</h1>
      <p>Konten ini menggunakan lebar penuh 100% dari layar. Tidak ada jarak di sisi kiri maupun kanan, dan lebarnya akan menyesuaikan secara halus saat ukuran browser berubah.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
